<p-table [value]="employees" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
        <tr>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>View Details</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-employee>
        <tr>
            <td>{{employee.email}}</td>
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>                            
                <button pButton pRipple type="button" icon="pi pi-file-edit" class="p-button-rounded p-button-text p-button-secondary" [routerLink]="['./employee', employee.id]"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
