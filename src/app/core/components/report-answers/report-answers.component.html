<p-table [value]="questionReport" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="caption">
        <div class="flex">
            <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
        </div>
    </ng-template>
    <ng-template pTemplate="header">
        <tr>
            <th>Category</th>
            <th>Question</th>
            <th>Is Correct</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-answer>
        <tr>
            <td>{{answer.questionCategory}}</td>
            <td>{{answer.questionName}}</td>
            <td>
                <button pButton pRipple 
                [disabled]="true"
                *ngIf="answer.isCorrect"
                type="button" icon="pi pi-check-circle" class="p-button-rounded p-button-text p-button-success"></button>
                <button pButton pRipple 
                [disabled]="true"
                *ngIf="!answer.isCorrect"
                type="button" icon="pi pi-times-circle" class="p-button-rounded p-button-text p-button-danger"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
